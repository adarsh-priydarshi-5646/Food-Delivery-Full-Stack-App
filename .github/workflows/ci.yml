name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # Frontend CI - Always runs, no skipping
  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  frontend-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  frontend-build:
    needs: [frontend-lint, frontend-test]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_STRIPE_PUBLIC_KEY: ${{ secrets.VITE_STRIPE_PUBLIC_KEY }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # Backend CI - Always runs, no skipping
  backend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Check for syntax errors
        run: node --check index.js

  backend-security:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=critical || echo "::warning::Security vulnerabilities found"

  # Final status check - MUST pass for merge
  ci-status:
    needs: [frontend-lint, frontend-test, frontend-build, backend-lint, backend-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all job results
        run: |
          echo "Frontend Lint: ${{ needs.frontend-lint.result }}"
          echo "Frontend Test: ${{ needs.frontend-test.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Backend Security: ${{ needs.backend-security.result }}"
          
          if [ "${{ needs.frontend-lint.result }}" != "success" ]; then
            echo "❌ Frontend lint failed!"
            exit 1
          fi
          
          if [ "${{ needs.frontend-test.result }}" != "success" ]; then
            echo "❌ Frontend tests failed!"
            exit 1
          fi
          
          if [ "${{ needs.frontend-build.result }}" != "success" ]; then
            echo "❌ Frontend build failed!"
            exit 1
          fi
          
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "❌ Backend lint failed!"
            exit 1
          fi
          
          if [ "${{ needs.backend-security.result }}" != "success" ]; then
            echo "❌ Backend security check failed!"
            exit 1
          fi
          
          echo "✅ All CI checks passed!"
