name: Security Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  dependency-review:
    runs-on: ubuntu-latest
    # Only run on PRs - this is expected behavior
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  codeql-analysis:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  npm-audit:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ matrix.directory }}
        run: npm ci

      - name: Run security audit
        working-directory: ${{ matrix.directory }}
        run: npm audit --audit-level=high

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          extra_args: --only-verified

  security-status:
    needs: [codeql-analysis, npm-audit, secrets-scan]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Security Check Status
        run: |
          echo "CodeQL: ${{ needs.codeql-analysis.result }}"
          echo "NPM Audit: ${{ needs.npm-audit.result }}"
          echo "Secrets Scan: ${{ needs.secrets-scan.result }}"
          
          if [ "${{ needs.codeql-analysis.result }}" == "failure" ]; then
            echo "❌ CodeQL analysis failed!"
            exit 1
          fi
          
          if [ "${{ needs.npm-audit.result }}" == "failure" ]; then
            echo "❌ NPM audit failed!"
            exit 1
          fi
          
          echo "✅ Security checks passed!"
