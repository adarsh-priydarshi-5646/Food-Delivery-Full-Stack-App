name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Check for duplicate code
  duplicate-code:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Check for duplicate code
        run: |
          jscpd frontend/src --min-lines 10 --min-tokens 50 --reporters console --ignore "**/node_modules/**,**/*.test.*,**/__tests__/**"
        continue-on-error: true

  # Bundle size analysis
  bundle-analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build and analyze
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: https://api.example.com
          VITE_STRIPE_PUBLIC_KEY: pk_test_placeholder

      - name: Report bundle size
        working-directory: frontend
        run: |
          {
            echo "## Bundle Size Report"
            echo ""
            echo "| File | Size |"
            echo "|------|------|"
            for file in dist/assets/*.js; do
              if [ -f "$file" ]; then
                size=$(du -h "$file" | cut -f1)
                name=$(basename "$file")
                echo "| $name | $size |"
              fi
            done
            echo ""
            total=$(du -sh dist | cut -f1)
            echo "**Total dist size:** $total"
          } >> "$GITHUB_STEP_SUMMARY"

  # Check for outdated dependencies
  dependency-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        directory: [frontend, backend]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ matrix.directory }}/package-lock.json

      - name: Check outdated dependencies
        working-directory: ${{ matrix.directory }}
        run: |
          {
            echo "## Outdated Dependencies - ${{ matrix.directory }}"
            echo ""
            echo '```'
            npm outdated || true
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
        continue-on-error: true

  # TypeScript/JavaScript complexity analysis
  complexity-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install complexity checker
        run: npm install -g complexity-report

      - name: Analyze frontend complexity
        run: |
          echo "## Code Complexity Report" >> "$GITHUB_STEP_SUMMARY"
          cr frontend/src --format plain --maxcc 15 || true
        continue-on-error: true
